<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Need For E-Rickshaw</title>
    <link rel="stylesheet" href="../../styles.css" />
    <link rel="icon" type="image/svg" href="../../Assets/Images/Logo.svg">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body class="bg-body text-white">
    <header
        class="py-3 bg-nav w-screen fixed navbar-container flex justify-between items-center mx-auto px-8 lg:px-24 z-10">
        <div class="">
            <a href="https://jeantharappel.com/"><img class="h-10 md:ml-10 sm:h-12" src="../../Assets/Images/Logo.svg"
                    alt="Logo" /></a>
        </div>
        <div class="hidden md:flex space-x-12 items-center">
            <div><a class="hover:text-button text-base sm:text-lg"
                    href="https://jeantharappel.com/projects">PROJECTS</a>
            </div>
            <div><a class="hover:text-button text-base sm:text-lg" href="https://jeantharappel.com/about">ABOUT</a>
            </div>
            <div><a class="hover:text-button text-base sm:text-lg" href="https://jeantharappel.com/resume">RESUME</a>
            </div>
            <div><a class="hover:text-button text-base sm:text-lg" href="https://jeantharappel.com/contact">CONTACT</a>
            </div>
        </div>
        <div class="menu-btn h-6 sm:h-10 md:hidden mr-3">
            <div class="menu-btn__burger"></div>
        </div>
    </header>
    <div
        class="navbar-container dropdown hidden flex-col fixed right-5 md:hidden items-center space-y-5 bg-nav p-5 rounded-lg z-10">
        <div><a class="hover:text-button text-base sm:text-lg" href="https://jeantharappel.com/projects">PROJECTS</a>
        </div>
        <div><a class="hover:text-button text-base sm:text-lg" href="https://jeantharappel.com/about">ABOUT</a>
        </div>
        <div><a class="hover:text-button text-base sm:text-lg" href="https://jeantharappel.com/resume">RESUME</a>
        </div>
        <div><a class="hover:text-button text-base sm:text-lg" href="https://jeantharappel.com/contact">CONTACT</a>
        </div>
    </div>

    <div class="pt-24 mx-10 sm:mx-32">
        <h1 class="text-3xl md:text-4xl font-bold text-selected-text">Need For E-Rickshaw</h1>
    </div>
    <div class="flex flex-col xl:flex-row mt-8 md:p-5">
        <div class="xl:w-1/2  xl:pl-10">
            <div class="slideshow-container">
                <div class="mySlides fade">
                    <div class="numbertext">1 / 4</div>
                    <img src="../../Assets/need-for-e-rickshaw/main-menu.png" style="width:100%">
                    <div class="text"></div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">2 / 4</div>
                    <img src="../../Assets/need-for-e-rickshaw/help.png" style="width:100%">
                    <div class="text"></div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">3 / 4</div>
                    <img src="../../Assets/need-for-e-rickshaw/game2.png" style="width:100%">
                    <div class="text"></div>
                </div>
                <div class="mySlides fade">
                    <div class="numbertext">4 / 4</div>
                    <img src="../../Assets/need-for-e-rickshaw/game1.png" style="width:100%">
                    <div class="text"></div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
                <span class="dot" onclick="currentSlide(4)"></span>
            </div>
        </div>
        <div class="xl:w-1/2 flex flex-col">
            <p class="m-10 text-sm md:text-lg">A game where the objective is to reach as many checkpoints as possible
                without crashing or runnning out of time. <br><br> Made in Unity. <br><br> DOES NOT WORK ON MOBILE</p>
            <a href="./play" target="_blank"
                class="mx-auto bg-button border-2 border-button p-3 rounded-full text-button-text hover:bg-body hover:text-button">Play
                Now</a>
        </div>
    </div>

    <script src="./main.js"></script>
    <script src="../../main.js"></script>
</body>

</html>
